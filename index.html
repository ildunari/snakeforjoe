<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* Added */
    }
    canvas {
      border: 1px solid white;
    }
    /* Added */
    .arrow {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    #arrow-up {
      top: 20px;
      left: calc(50% - 40px);
    }
    #arrow-down {
      bottom: 20px;
      left: calc(50% - 40px);
    }
    #arrow-left {
      top: calc(50% - 40px);
      left: 20px;
    }
    #arrow-right {
      top: calc(50% - 40px);
      right: 20px;
    }
  </style>
</head>
<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="arrow-up" class="arrow">↑</div>
  <div id="arrow-down" class="arrow">↓</div>
  <div id="arrow-left" class="arrow">←</div>
  <div id="arrow-right" class="arrow">→</div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 16;
    var count = 0;
    var speed = 6
    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function loop() {
      requestAnimationFrame(loop);
      if (++count < speed) { // Increase the delay before moving the snake based on the "speed" variable
        return;
      }
      count = 0;
      context.clearRect(0,0,canvas.width,canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      }
      else if (snake.x >= canvas.width) {
        snake.x = 0;
      }
      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      }
      else if (snake.y >= canvas.height) {
        snake.y = 0;
      }
      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
        speed -= 0.5; // Decrease the delay between snake movements
        if (speed < 1) {
          speed = 1; // Set a minimum speed to avoid excessively fast movements
      }
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);
      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid-1, grid-1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    // listen to keyboard events to move the snake
    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    // listen to touch events to move the snake
    document.addEventListener('touchstart', function(e) {
       var touchX= e.touches[0].clientX; 
       var touchY= e.touches[0].clientY; 
       var centerX= canvas.width/2; 
       var centerY= canvas.height/2; 
       var dx= touchX - centerX; 
       var dy= touchY - centerY; 
       // move left
              if (dx < 0 && Math.abs(dx) > Math.abs(dy) && snake.dx === 0) {
         snake.dx = -grid;
         snake.dy = 0;
       }
       // move right
       else if (dx > 0 && Math.abs(dx) > Math.abs(dy) && snake.dx === 0) {
         snake.dx = grid;
         snake.dy = 0;
       }
       // move up
       else if (dy < 0 && Math.abs(dy) > Math.abs(dx) && snake.dy === 0) {
         snake.dy = -grid;
         snake.dx = 0;
       }
       // move down
       else if (dy > 0 && Math.abs(dy) > Math.abs(dx) && snake.dy === 0) {
         snake.dy = grid;
         snake.dx = 0;
       }
    });

    // start the game
    requestAnimationFrame(loop);
  </script>
</body>
</html>
